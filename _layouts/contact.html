---
layout: default
---
<div class="container-fluid">
  <form action="http://formspree.io/flyingk9agility@gmail.com" class="form form-horizontal" id="form" method="post">
    <div class="form-group">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="name" />
    </div>

    <div class="form-group">
      <label class="form-label">Email</label>
      <input type="email" name="_replyto" class="form-control" id="email" />
    </div>

    <div class="form-group">
      <label class="form-label">Message</label>
      <textarea name="body" class="form-control" id="body"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="Send" class="btn btn-sm">
    </div>
  </form>
</div>

<script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#form").submit(function(event) {

      /* stop form from submitting normally */
      event.preventDefault();

      /* get some values from elements on the page: */
      var $form = $( this ),
          url = $form.attr( 'action' );

      /* Send the data using post */
      var posting = $.post( url, { name: $('#name').val(), _replyto: $('#email').val(), body: $('#email').val() } );

      /* Alerts the results */
      posting.done(function( data ) {
        alert('Thank you for your message. We will get back to you shortly!');
      });
    });
</script>
